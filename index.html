<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section>
      <h3 class="heading">Add Item</h3>
      <div class="task-row">
        <input class="text input-text task-row__input-text" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="heading">Todo</h3>
      <ul id="incomplete-tasks" class="tasks-list">
        <li class="task-list__item">
          <input class="input-checkbox" type="checkbox">
          <label class="label text">Pay Bills</label>
          <input class="text input-text task-list__input-text" type="text">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete"><img class="button-delete__img" src="./remove.svg" alt="delete button"></button>
        </li>
        <li class="task-list__item task-list__item_mode_edit">
          <input class="input-checkbox" type="checkbox">
          <label class="label text">Go Shopping</label>
          <input class="text input-text task-list__input-text" type="text" value="Go Shopping">
          <button class="button button-edit">Save</button>
          <button class="button button-delete"><img class="button-delete__img" src="./remove.svg" alt="delete button"></button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="heading">Completed</h3>
      <ul id="completed-tasks" class="tasks-list">
        <li class="task-list__item">
          <input class="input-checkbox" type="checkbox" checked>
          <label class="label text">See the Doctor</label>
          <input class="text input-text task-list__input-text" type="text">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete"><img class="button-delete__img" src="./remove.svg" alt="delete button"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
